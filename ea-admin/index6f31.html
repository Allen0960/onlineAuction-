        <script type="text/javascript">
            $(document).ready(function() {
                function placeholder(input_form) {
                    input_form.each(function() {
                        $(this).focus(function() {
                            $(this).prev().hide();
                        }).blur(function() {
                            if($(this).val() == '') {
                                $(this).prev().show();
                            }
                        }).prev().click(function() {
                            $(this).hide().next().focus();
                        });
                        if($(this).val() != '') {
                            $(this).prev().hide();
                        }
                    });
                }

                placeholder($('#user_login, #user_pass'));
                setTimeout(function() {
                    placeholder($('#user_login, #user_pass'));
                }, '500');

                $(".ico-close").click(function(){
                    $(this).parent().hide();
                });

                $("#user_login").focus();
            });
        </script>
